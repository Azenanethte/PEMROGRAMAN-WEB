<html>
<head><title>Form Registrasi Account TCPNS</title></head>
<body>
    <h2 align="center">Form Registrasi Account TCPNS</h2>
    <p align="center">Silahkan isi form di bawah ini dengan baik dan benar.</p>

    <form align="center">
        Nama: <input type="text" name="nama"><br><br>
        Email: <input type="text" name="email"><br><br>
        Password: <input type="password" name="password"><br><br>
        
        Jenis Kelamin: 
        <select name="jk">
            <option>Pilih Jenis Kelamin</option>
            <option>Laki-laki</option>
            <option>Perempuan</option>
        </select><br><br>

        Tanggal Lahir: 
        <select name="tgl">
            <option>Tgl</option>
            <option>1</option>
            <option>2</option>
        </select>
        <select name="bln">
            <option>Bulan</option>
            <option>Januari</option>
            <option>Februari</option>
        </select>
        <select name="thn">
            <option>Tahun</option>
            <option>1990</option>
            <option>2000</option>
        </select><br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
